<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
  </head>
  <body>
    <!--NavBar-->
    <header>
      <nav class="navbar bg-light shadow-sm">
        <div class="container-fluid"> 
          <a class="navbar-brand fw-bold">GreatComm.</a>
          <button type="button" class="btn btn-dark fw-bold">Contact Us</button>
        </div>
      </nav>
    </header>
      <!--NavBar End-->

      <!--Table-->
      <div id="container">
        <h1>Dashboard</h1>
        <h6>Systematic dashboard service from GreatComm.</h6>
        <div id="input-container">
          <input type="text" id="name-input" placeholder="Enter name">
          <input type="email" id="email-input" placeholder="Enter email">
          <button id="add-btn">Add</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
        <div id="update-container">
           <input type="text" id= "update-name-input">
          <input type="text" id="update-email-input">
          <button id="update-btn">Update</button>
          <button id="cancel-btn">Cancel</button>
        </div>
      </div>
      
      <!--Table End-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
